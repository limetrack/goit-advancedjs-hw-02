<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-advancedjs-hw-02/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    />
    
    
    <script type="module" crossorigin src="/goit-advancedjs-hw-02/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-9808d4ac.js">
    <link rel="stylesheet" href="/goit-advancedjs-hw-02/assets/1-timer-7fa24318.css">
    <link rel="stylesheet" href="/goit-advancedjs-hw-02/assets/styles-2bb2b1d5.css">
  </head>

  <body>
    <div class="container">
      <div class="back-link">
        <a href="./index.html">&#10094; Go Back</a>
      </div>
			
      <section class="timer-container">
        <div class="form">
          <input type="text" id="datetime-picker" />
          <button type="button" data-start>Start</button>
        </div>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </section>
    </div>

    
  </body>
</html>
